<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <!-- <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Pig-Dice Game</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
          <div class="well" id="pigHeader">
            <h1>Pig Dice Game</h1>
          </div>
      </div>

        <div class="row">
          <div class="col-md-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h2 id="player1" >Player 1<span id="p1turn">: It's your turn!</span></h2>
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-md-3">

                    <button class="btn" type="submit" id="roll1">Roll Dice</button>

                    <h3>Points this round:</h3>
                    <div class="well">
                      <ul id="bank1">
                      </ul>
                    </div>
                  </div>

                  <div class="col-md-3">

                    <button class="btn" type="submit" id="hold1">Hold</button>

                    <h3>Total points:</h3>
                    <div class="well">
                      <div id="total1">
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h2 id="player2">Player 2<span id="p2turn">: It's your turn!</span></h2>
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-md-3">

                    <button class="btn" type="submit" id="roll2">Roll Dice</button>

                    <h3>Points this round:</h3>
                    <div class="well">
                      <ul id="bank2">
                      </ul>
                    </div>

                  </div>

                  <div class="col-md-3">

                    <button class="btn" type="submit" id="hold2">Hold</button>

                    <h3>Total points:</h3>
                    <div class="well">
                      <div id="total2">
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="jumbotron" id="win">
          <div class="well" id="pigHeader">
            <h1>You Win!</h1>
          </div>
        </div>

        <div id="background">
          <img src="img/blueblur.jpg" class="stretch">
        </div>

    </div>
  </body>
</html>
